<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Survey Form</title>

        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">
                    <em>
                        Thank you for taking the time to help is improve the
                        platform
                    </em>
                </p>
            </header>
            <main>
                <form id="survey-form">
                    <div class="form-group">
                        <label id="name-label">Name</label>
                        <input
                            id="name"
                            type="text"
                            placeholder="Enter your name"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label id="email-label">Email</label>
                        <input
                            id="email"
                            type="email"
                            placeholder="Enter your email address"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label id="number-label">Age (optional)</label>
                        <input
                            id="number"
                            type="number"
                            placeholder="Enter your age"
                            min="0"
                            max="90"
                        />
                    </div>

                    <div class="form-group">
                        <p>Which option best describes your current role?</p>
                        <select id="dropdown">
                            <option selected disabled value="">
                                Select current value
                            </option>
                            <option value="student">Student</option>
                            <option value="full_time_job">Full Time Job</option>
                            <option value="full_time_learner">
                                Full Time Learner
                            </option>
                            <option value="prefer_no">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group radio-options">
                        <p>Would you recommend freeCodeCamp to a friend?</p>
                    </div>

                    <div class="form-group checkbox-options">
                        <p>
                            What would you like to see improved? (Check all that
                            apply)
                        </p>
                    </div>

                    <div class="form-group">
                        <p>Any comments or suggestions?</p>
                        <textarea
                            placeholder="Enter your comments here ..."
                        ></textarea>
                    </div>

                    <button type="submit" id="submit">Submit</button>
                </form>
            </main>
        </div>

        <script src="./brain.js"></script>
    </body>
</html>
